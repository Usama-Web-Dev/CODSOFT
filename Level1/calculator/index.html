<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon/calculator.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container text-white">
      <!-- ###  calculator Section ###### -->

      <h1 class="text-blue">Calculator</h1>
      <p>Usama</p>
      <div class="calculator">
        <!-- Display Section  -->

        <form class="display">
          <input type="text" disabled />
        </form>

        <!-- Buttons Section  -->

        <div class="btn-wrapper">
          <button class="btn text-red clear">AC</button>
          <button class="btn text-red del">DEL</button>
          <button class="btn text-blue">%</button>
          <button class="btn text-blue">/</button>
        </div>
        <div class="btn-wrapper">
          <button class="btn text-white">7</button>
          <button class="btn text-white">8</button>
          <button class="btn text-white">9</button>
          <button class="btn text-blue">*</button>
        </div>
        <div class="btn-wrapper">
          <button class="btn text-white">6</button>
          <button class="btn text-white">5</button>
          <button class="btn text-white">4</button>
          <button class="btn text-blue">-</button>
        </div>
        <div class="btn-wrapper">
          <button class="btn text-white">3</button>
          <button class="btn text-white">2</button>
          <button class="btn text-white">1</button>
          <button class="btn text-blue">+</button>
        </div>
        <div class="btn-wrapper">
          <button class="btn text-white">0</button>
          <button class="btn text-white">00</button>
          <button class="btn text-white">.</button>
          <button class="btn text-blue equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
